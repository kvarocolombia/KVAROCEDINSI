<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
    <body>
        <section class="container-fluid">

            <div id="miprimercarrusel" class="carousel slide bg-dark" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#miprimercarrusel" data-slide-to="0" class="active"></li>
                    <li data-target="#miprimercarrusel" data-slide-to="1"></li>
                    <li data-target="#miprimercarrusel" data-slide-to="2"></li>
                    <li data-target="#miprimercarrusel" data-slide-to="3"></li>
                    <li data-target="#miprimercarrusel" data-slide-to="4"></li>
                    <li data-target="#miprimercarrusel" data-slide-to="5"></li>
               </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/_DSC0113 copia.png" class="d-block w-50 mx-auto max-auto" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="images/_DSC0115.png" class="d-block h-25 mx-auto" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/_DSC0117 copia.png" class="d-block h-25 mx-auto" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/_DSC0118 copia.png" class="d-block h-25 mx-auto" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/_DSC0121 copia.png" class="d-block h-25 mx-auto" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/_DSC0122 copia.png" class="d-block h-25 mx-auto" alt="">
                    </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#miprimercarrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#miprimercarrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                
               
             </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
